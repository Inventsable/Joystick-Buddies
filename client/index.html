<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="./libs/reset.css" type="text/css" rel="stylesheet">
    <link href="./libs/preStyle.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Joystick-Buddy</title>
  </head>
  <body>

  <div id="app">
    <controller-toolbar></controller-toolbar>
    <test-toolbar></test-toolbar>
    <comp-name></comp-name>
    <layer-tags></layer-tags>
    <div class="aGrid">
      <div class="aSelect">
        <div class="aSelect-prefix">
          <div class="aSelect-prefix-btn">
            <span class="omo-icon-cursor"></span>
          </div>
        </div>
        <div class="aSelect-suffix">
          <div class="aSelect-suffix-top">
            <span class="omo-icon-layer"></span>
            <span>layers</span>
          </div>
          <div class="aSelect-suffix-btm">7</div>
        </div>
      </div>
      <div class="head-B">
        <div class="head-B-prefix">
          <div class="head-B-prefix-btn">
            <span class="omo-icon-labels"></span>
          </div>
        </div>
        <div class="head-B-suffix">
          <div class="head-B-suffix-top">
            <div class="head-B-suffix-top-prefix"></div>
            <div class="head-B-suffix-top-suffix"></div>
          </div>
          <div class="head-B-suffix-btm"></div>
        </div>
      </div>
      <div class="head-C">
        <div class="head-C-btn">
          <span class="omo-icon-wrench"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="./libs/CSInterface.js" type="text/javascript"></script>
  <script src="./libs/reference.js" type="text/javascript"></script>
  <script src="./libs/events.js" type="text/javascript"></script>
  <script src="./main.js" type="text/javascript"></script>
  <script src="./libs/menus.js" type="text/javascript"></script>
  </body>
</html>
